<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org" lang="jp">
<head>
<head th:include="management/common/topbar :: common_header"
	th:remove="tag" />
<link href="../../css/login/login.css" th:href="@{/css/login/login.css}"
	rel="stylesheet" type="text/css" media="all" />
</head>

<body>
	<div tiles:fragment="content">
		<form name="f" th:action="@{/login}" method="post" class="login"
			role="form">
			<fieldset>
				<legend>Please sign in</legend>
				<div th:if="${param.error}" class="alert alert-danger">
					ログインできませんでした。</div>
				<div th:if="${param.logout}" class="alert alert-success">
					ログアウトしました。</div>
				<input type="text" class="form-control" id="username"
					name="username" placeholder="username" /> <input type="password"
					class="form-control" id="password" name="password"
					placeholder="password" /> <label class="checkbox"><input
					type="checkbox" value="remember-me" /> Remember me</label>
				<div class="form-actions">
					<button type="submit" class="btn btn-lg btn-primary btn-block">ログイン</button>
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
