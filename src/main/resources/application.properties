# context path
server.contextPath=/odin

spring.view.suffix=.html

server.port=8009

# datasource settings
spring.datasource.url=jdbc:mysql://localhost/odin?useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.useUnicode = true;
spring.datasource.characterEncoding = utf8

# hibernate settings
hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.show_sql=true
spring.jpa.hibernate.ddl-auto: update

# whitelabel error pages disabled
error.whitelabel.enabled=false

logging.level.*=debug